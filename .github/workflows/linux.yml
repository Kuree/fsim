name: CI Test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules üñ•Ô∏è
      shell: bash
      run: |
        git submodule update --init
    - name: Install ninja
      shell: bash
      run: sudo pip3 install ninja
    - name: Download pre-built slang
      shell: bash
      run: |
        cd extern
        mkdir -p slang-dist
        cd slang-dist
        wget https://github.com/MikePopoloski/slang/releases/download/nightly/slang-linux.tar.gz
        tar xzf slang-linux.tar.gz --strip-components 1
    - name: Run tests ‚öôÔ∏è
      shell: bash
      run: |
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
        make -j2
        make test
      env:
        CC: clang-12
        CXX: clang++-12
        XSIM_CXX: clang++-12
    - name: Upload build artifiacts
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: XSIM_BUILD
        path: build
