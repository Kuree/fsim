name: CI Test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules ğŸ–¥ï¸
      shell: bash
      run: |
        git submodule update --init
    - name: Install ninja
      shell: bash
      run: sudo pip3 install ninja
    - name: Run tests âš™ï¸
      shell: bash
      run: |
        mkdir -p build
        cd build
        cmake ..
        make -j2
        make test
      env:
        CC: clang-12
        CXX: clang++-12
        XSIM_CXX: clang++-12
