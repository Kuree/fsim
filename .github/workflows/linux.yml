name: CI Test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules üñ•Ô∏è
      shell: bash
      run: |
        git submodule update --init
    - name: Install ninja
      shell: bash
      run: sudo pip3 install ninja
    - name: slang build cache
      uses: actions/cache@v2
      with:
        path: build
        # se slang commit has as a key. this needs to be manually updated
        key: 91ad5458f3f03a82246b405d897bdf257fa4b428
    - name: Run tests ‚öôÔ∏è
      shell: bash
      run: |
        mkdir -p build
        cd build
        cmake ..
        make -j2
        make test
      env:
        CC: clang-12
        CXX: clang++-12
        XSIM_CXX: clang++-12
