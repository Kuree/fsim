name: CI Test

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules 🖥️
      shell: bash
      run: |
        git submodule update --init
    - name: Run tests ⚙️
      shell: bash
      run: |
        mkdir build
        cd build
        cmake ..
        make -j2
        make test
      env:
        CC: clang-12
        CXX: clang++-12
        XSIM_CXX: clang++-12
