name: Build Python wheels

on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodules 🖥️
        shell: bash
        run: |
          git submodule update --init
      - name: Build xsim 🎡
        shell: bash
        run: bash scripts/build_wheel.sh
      - name: Run tests ⚙️
        shell: bash
        run: |
          echo "module top; endmodule" > test.sv
          sudo pip3 install wheelhouse/*
          xsim test.sv -R
      - name: Prepare wheel 🎡
        if: startsWith(github.ref, 'refs/tags')
        shell: bash
        run: |
          sudo rm -rf dist
          cp -r wheelhouse dist
      - name: Upload artifact 🛖
        uses: actions/upload-artifact@v2
        with:
          name: LINUX_PYTHON_WHEEL
          path: dist

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodules 🖥️
        shell: bash
        run: |
          git submodule update --init
      - name: Build xsim 🎡
        shell: bash
        run: bash scripts/build_wheel.sh
      - name: Prepare wheels
        shell: bash
        run: |
          pip3 install wheeltools
          curl -OL https://github.com/Kuree/hgdb/raw/master/scripts/fix_wheel.py
          mkdir -p wheelhouse && python3 fix_wheel.py dist/*.whl -w wheelhouse
          rm -rf dist
          cp -r wheelhouse dist
      - name: Run tests ⚙️
        shell: bash
        run: |
          echo "module top; endmodule" > test.sv
          pip3 install dist/*
          xsim test.sv -R
      - name: Upload artifact 🛖
        uses: actions/upload-artifact@v2
        with:
          name: MACOS_PYTHON_WHEEL
          path: dist

  publish:
    runs-on: ubuntu-latest
    needs: [ linux, macos]
    if: startsWith(github.ref, 'refs/tags')

    steps:
      - name: Download Linux Wheel
        uses: actions/download-artifact@v2
        with:
          name: LINUX_PYTHON_WHEEL
      - name: Download macOS Wheel
        uses: actions/download-artifact@v2
        with:
          name: MACOS_PYTHON_WHEEL
      - name: Create dist folder
        shell: bash
        run: |
          mkdir dist
          mv *.whl dist
      - name: Publish wheel 🎡
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: keyi
          password: ${{ secrets.PYPI_PASSWORD }}
          skip_existing: true
